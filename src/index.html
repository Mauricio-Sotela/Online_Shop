<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Away Food</title>

  

    <!-- Font Awesome -->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous"
  />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Roboto+Slab:wght@200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
   <main>

    <!-- Simona -->
        <nav>
            <div class="logo">
                <p>PizzaTime</p>
            </div>
           
                <div class="filters-box">
                    <div class="title">Filters</div>
                    <div class="filters">
                        <div class="filter1">#VEGETARIAN</div>
                        <div class="filter2">#GLUTEN FREE</div>
                        <div class="filter3">ALL</div>
                    </div>
                </div>

                <div class="cart">
                    <i class="fas fa-concierge-bell"></i>
                    <div class="order-status">ORDER STATUS</div>
                    <!-- <i class="far fa-circle"></i> -->
                    <div class="items-no">0</div>
                </div>

        </nav>
        <!-- Wajih -->
       <section>
      <div class="leftItems">
        <h1 class="categories">Categories</h1>
        <ul class="demo">
          <li class="pizza">Pizza</li>
          <li class="salads">Salads</li>
          <li class="drinks">Drinks</li>
        </ul>
      </div>
          </div>

        <!--mauricio-->
        <div class="main_section">
          <div class="menu_name">Pizza</div>
          <div class="menu_options"></div>
          <div class="pizza_detail"></div>
          <div class="payment">
           <div class="content">
              <div class="p_div">
                <span>Order Status</span>
                <i class="fas fa-arrow-right"></i>
              </div>
              <div class="p_order">
                <p>Ordered</p>
                <div class="order_detail">
                  <img class="pay_img" src="" alt="">
                  <span class="pay_name">Robert</span>
                  <span class="pay_qt">1</span>
                </div>
              </div>
              <div class="bill">
                <p class="subtotal">Subtotal <span>$0</span></p>
                <p class="discount">Discount <span>$0</span></p>
                <p class="last_total">Total <span>$0</span></p>
              </div>
              <button>PAY</button>
           </div>
          </div>
           
          
        </div>
      </section>
    </main>

   
  </body>
  <script type="module" src="./scripts/main.js"></script>
</html>
